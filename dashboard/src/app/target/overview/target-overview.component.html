<div class="row" *ngIf="showTargetLabel">
	<div class="col-xs-12 keyName">
		<kbd class="target">{{targetLabel}}</kbd>
	</div>
</div>
<div class="row">
	<div class="col-xs-4">
		<a [href]="graphMaxiUrl('1h', 'Over 1 hour')" target="_overview">
			<img [src]="graphMiniUrl('1h', 'Over 1 hour')">
		</a>
	</div>
	<div class="col-xs-4">
		<a [href]="graphMaxiUrl('1d', 'Over 1 day')" target="_overview">
		    <img [src]="graphMiniUrl('1d', 'Over 1 day')">
		</a>
	</div>
	<div class="col-xs-4">
		<a [href]="graphMaxiUrl('1w', 'Over 1 week')" target="_overview">
			<img [src]="graphMiniUrl('1w', 'Over 1 week')">
		</a>
	</div>
</div>
